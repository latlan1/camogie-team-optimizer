<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)"/>
  
  <!-- Dividing line with glow -->
  <line x1="32" y1="8" x2="32" y2="56" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Team A - Left side figures -->
  <g fill="url(#grad3)">
    <!-- Person 1 -->
    <circle cx="16" cy="20" r="5" fill="white"/>
    <path d="M16 26 C10 26 8 32 8 36 L24 36 C24 32 22 26 16 26" fill="white"/>
    
    <!-- Person 2 -->
    <circle cx="18" cy="42" r="4" fill="white" opacity="0.8"/>
    <path d="M18 47 C13 47 11 51 11 54 L25 54 C25 51 23 47 18 47" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Team B - Right side figures -->
  <g fill="url(#grad2)">
    <!-- Person 1 -->
    <circle cx="48" cy="20" r="5" fill="#ffd700"/>
    <path d="M48 26 C42 26 40 32 40 36 L56 36 C56 32 54 26 48 26" fill="#ffd700"/>
    
    <!-- Person 2 -->
    <circle cx="46" cy="42" r="4" fill="#ffd700" opacity="0.8"/>
    <path d="M46 47 C41 47 39 51 39 54 L53 54 C53 51 51 47 46 47" fill="#ffd700" opacity="0.8"/>
  </g>
  
  <!-- Arrows indicating split -->
  <path d="M28 32 L22 28 M28 32 L22 36" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M36 32 L42 28 M36 32 L42 36" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
</svg>
